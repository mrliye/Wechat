#数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/wechat
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#设定静态文件路径，js,css等
spring.mvc.static-path-pattern=/static/**

#设定ftl文件路径(默认如下)
spring.freemarker.template-loader-path=classpath:/templates

#表的生成策略
spring.jpa.hibernate.ddl-auto=update

#公众号的appID和appsecret（必填）
wechatparam.appID=公众号的appID
wechatparam.appsecret=公众号的appsecret


#配置通用模板
generalTemplate.color=#173177
generalTemplate.url=www.baidu.com


#配置PaperTemplate
paperTemplate.templateId=wl9gg8ZmzxXhmQBNKvemD6yCioeKCW_vVKBff6RbV10
paperTemplate.url=www.baidu.com

